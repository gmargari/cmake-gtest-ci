name: "Build"

on: [push, pull_request]

jobs:
  job:
    name: "${{ matrix.os_label }}, ${{ matrix.cc }}, ${{ matrix.build_type }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [ubuntu-clang, ubuntu-gcc, macos-clang, macos-gcc, windows-msvc, windows-gcc, windows-clang]
        include:
          - name: ubuntu-clang
            os: ubuntu-latest
            os_label: Ubuntu
            cxx: clang++
            cc: clang

          - name: ubuntu-gcc
            os: ubuntu-latest
            os_label: Ubuntu
            cxx: g++
            cc: gcc

          - name: macos-clang
            os: macos-latest
            os_label: MacOS
            cxx: clang++
            cc: clang

          - name: macos-gcc
            os: macos-latest
            os_label: MacOS
            cxx: g++
            cc: gcc

          - name: windows-msvc
            os: windows-latest
            os_label: Windows
            cxx: cl.exe
            cc: cl.exe

          - name: windows-gcc
            os: windows-latest
            os_label: Windows
            cxx: g++
            cc: gcc

          - name: windows-clang
            os: windows-latest
            os_label: Windows
            cxx: clang++
            cc: clang

        build_type: [Release, Debug]

    steps:
    - name: "Checkout code"
      uses: actions/checkout@v2

    - name: "Install cmake"
      uses: lukka/get-cmake@latest

    - name: "Configure"
      run: cmake -B build -DCMAKE_BUILD_TYPE="${{ matrix.build_type }}" -DCMAKE_CXX_COMPILER="clang++" -DCMAKE_C_COMPILER="${{ matrix.cc }}"

    - name: "Build code"
      run: cmake --build build --config "${{ matrix.build_type }}"

    - name: "Run unit tests"
      run: |
        cd build
        set CTEST_OUTPUT_ON_FAILURE=1
        ctest -C "${{ matrix.build_type }}" -VV
